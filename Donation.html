<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Cats</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://bitcoin-cats.ca/BackgroundLoop.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Updated styles for the navbar and logo to scale */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Added a semi-transparent background color for readability */
            padding: 10px 0; /* Removed horizontal padding */
            text-align: center; /* Center-align the navbar links */
            white-space: nowrap; /* Prevent text wrapping */
        }

        .navbar a {
            color: white;
            font-size: 3vw;
            text-decoration: none;
            margin: 0 2%; /* Added horizontal margin */
            display: inline-block; /* Prevent links from stacking vertically */
        }

        /* Add styles for the logo image to make it responsive */
        .logo-container {
            text-align: center;
        }

        .logo-image {
            max-width: 100%;
            height: auto;
        }

        /* Center the lightning-widget */
        .widget-container {
            text-align: center;
            margin-top: 20px;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Add the logo image above the navbar and center it -->
    <div class="logo-container">
        <img src="https://bitcoin-cats.ca/logo.png" alt="Bitcoin Cats Logo" class="logo-image">
    </div>

    <div class="navbar">
        <a href="index">Home</a>
        <a href="shop.bitcoin-cats.ca">Shop</a>
        <a href="https://snort.social/p/npub1826v365he5ty69lk3xgvzqrwy8587vdfrxnsz0k09khzustf8r7s6j7t95">Nostr</a>
        <a href="#">Node</a>
    </div>

    <!-- Center the lightning-widget -->
    <div class="widget-container">
        <lightning-widget 
          name="Craig" 
          accent="#f6fa00" 
          to="craigthespacebum@getalby.com" 
          image="https://bitcoin-cats.ca/155187057_10222717274613262_6459451257030295960_n.jpg" 
        />
    </div>
    
    <script src="https://embed.twentyuno.net/js/app.js"></script>
</body>
</html>
