<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Bitcoin Cats â€“ Live</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050509;
      --panel-bg: #101018;
      --border: #ffb070;
      --border-soft: rgba(255,176,112,0.35);
      --accent: #ffa447;
      --accent-2: #ff7a1a;
      --text: #f3f3f6;
      --muted: #b0b0ba;
      --shadow: 0 0 30px rgba(0,0,0,0.8);
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg); /* SOLID BACKGROUND */
      color: var(--text);
      font-family: "Press Start 2P", system-ui, sans-serif;
    }

    .live-shell {
      width: 100%;
      max-width: 1600px;
      height: 90vh;
      padding: 18px;
      border-radius: 24px;

      /* RESTORED ORIGINAL BACKGROUND PANEL */
      background: linear-gradient(145deg, rgba(10,10,18,0.95), rgba(8,8,14,0.98));
      box-shadow: 0 0 0 2px rgba(255,196,130,0.25), 0 0 32px rgba(0,0,0,0.9);

      position: relative;
      overflow: hidden;
      margin: auto;
    }

    .live-shell::before {
      content: "";
      position: absolute;
      inset: -2px;
      border-radius: inherit;
      background: conic-gradient(#ffb36d,#ff7a1a,#ffd59a,#ffb36d);
      opacity: 0.12;
      filter: blur(10px);
      animation: spinGlow 16s linear infinite;
    }

    @keyframes spinGlow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .live-shell-inner {
      position: relative;
      z-index: 1;
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .live-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .title-box {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(255,196,130,0.85);
      background: radial-gradient(circle at 0% 0%, rgba(255,164,71,0.35), transparent 60%);
      backdrop-filter: blur(4px);
      box-shadow: 0 0 16px rgba(0,0,0,0.8);
    }

    .live-title {
      font-size: 13px;
      text-transform: uppercase;
      color: #ffd9b3;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    .live-meta {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .live-pill {
      font-size: 10px;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,196,130,0.6);
      display: flex;
      gap: 6px;
      align-items: center;
    }

    .live-pill .live-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
    }

    .live-pill.offline {
      background: rgba(80,80,92,0.45);
      color: #d3d3df;
    }

    .live-pill.offline .live-dot {
      background: #9a9ab0;
    }

    .live-main {
      flex: 1;
      display: flex;
      gap: 16px;
      min-height: 0;
    }

    .video-panel {
      flex: 3;
      background: #000;
      border: 1px solid var(--border-soft);
      border-radius: 20px;
      padding: 8px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      box-shadow: var(--shadow);
    }

    .video-frame-wrap {
      flex: 1;
      border-radius: 16px;
      overflow: hidden;
      border: 2px solid rgba(255,196,130,0.45);
      background: #000;
    }

    iframe.stream {
      width: 100%;
      height: 100%;
      border: none;
    }

    .chat-panel {
      flex: 1.3;
      background: #000;
      border-radius: 20px;
      padding: 8px;
      border: 1px solid var(--border-soft);
      display: flex;
      flex-direction: column;
      gap: 8px;
      box-shadow: var(--shadow);
    }

    .chat-inner {
      flex: 1;
      border-radius: 20px;
      overflow: hidden;
      border: 2px solid rgba(255,196,130,0.45);
      background: #05050a;
      display: flex;
      flex-direction: column;
    }

    .chat-header {
      font-size: 11px;
      padding: 8px 10px;
      background: linear-gradient(90deg, rgba(255,164,71,0.4), rgba(255,122,26,0.2));
      border-bottom: 1px solid rgba(255,196,130,0.6);
      color: #fff0d8;
    }

    iframe.chat {
      flex: 1;
      border: none;
      width: 100%;
    }
  </style>
</head>
<body>

<div class="live-shell">
  <div class="live-shell-inner">

    <div class="live-header">
      <div class="title-box">
        <div class="live-title">BITCOIN CATS LIVE BROADCAST</div>
      </div>

      <div class="live-meta">
        <div class="live-pill offline" id="livePill">
          <span class="live-dot"></span>
          LIVE
        </div>
      </div>
    </div>

    <div class="live-main">

      <div class="video-panel">
        <div class="video-frame-wrap">
          <iframe
            class="stream"
            src="https://live.bitcoin-cats.ca/embed/video"
            referrerpolicy="origin"
            allowfullscreen
            allow="autoplay; encrypted-media; picture-in-picture">
          </iframe>
        </div>
      </div>

      <div class="chat-panel">
        <div class="chat-inner">
          <div class="chat-header">LIVE CHAT</div>

          <iframe
            class="chat"
            src="https://zap.stream/chat/npub1826v365he5ty69lk3xgvzqrwy8587vdfrxnsz0k09khzustf8r7s6j7t95"
            referrerpolicy="origin">
          </iframe>
        </div>
      </div>

    </div>

  </div>
</div>

</body>
</html>
