<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Cats</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('https://bitcoin-cats.ca/BackgroundLoop.webp') no-repeat center center fixed;
            background-size: cover;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Updated styles for the navbar and logo to scale */
        .navbar {
            background-color: rgba(0, 0, 0, 0.7); /* Added a semi-transparent background color for readability */
            padding: 10px 0; /* Removed horizontal padding */
            text-align: center; /* Center-align the navbar links */
            white-space: nowrap; /* Prevent text wrapping */
        }

        .navbar a {
            color: white;
            font-size: 3vw;
            text-decoration: none;
            margin: 0 2%; /* Added horizontal margin */
            display: inline-block; /* Prevent links from stacking vertically */
        }

        /* Add styles for the logo image to make it responsive */
        .logo-container {
            text-align: center;
        }

        .logo-image {
            max-width: 100%;
            height: auto;
        }

        /* Center the list of links */
        .link-list {
            text-align: center;
            margin-top: 20px;
        }

        .link-list a {
            color: white;
            font-size: 1.5vw;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
        }

        /* Add hover effect to links */
        .link-list a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Add the logo image above the navbar and center it -->
    <div class="logo-container">
        <img src="https://bitcoin-cats.ca/logo.png" alt="Bitcoin Cats Logo" class="logo-image">
    </div>

    <div class="navbar">
        <a href="index">Home</a>
        <a href="shop.bitcoin-cats.ca">Shop</a>
        <a href="Links">Links</a>
    </div>

    <!-- Center the list of links -->
    <div class="link-list">
        <a href="https://snort.social/p/npub1826v365he5ty69lk3xgvzqrwy8587vdfrxnsz0k09khzustf8r7s6j7t95">NOSTR</a>
        <a href="#">Sample 1</a>
        <a href="#">Sample 2</a>
        <a href="#">Sample 3</a>
    </div>
    
</body>
</html>
