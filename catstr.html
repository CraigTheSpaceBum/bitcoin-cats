<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nostr Feed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #feed {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
    }
    .event {
      border-bottom: 1px solid #ddd;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Nostr Feed</h1>
  <div id="feed"></div>

  <script src="https://unpkg.com/nostr-tools"></script>
  <script>
    const relays = [
      'wss://relay.nostr.org',
      'wss://relay.example.com'
    ];
    const pubkey = 'npub1826v365he5ty69lk3xgvzqrwy8587vdfrxnsz0k09khzustf8r7s6j7t95';

    const feedContainer = document.getElementById('feed');

    function connectToRelays() {
      relays.forEach(url => {
        const ws = new WebSocket(url);

        ws.onopen = () => {
          console.log(`Connected to ${url}`);
          ws.send(JSON.stringify(['REQ', 'sub-id', { kinds: [1], authors: [pubkey] }]));
        };

        ws.onmessage = (event) => {
          const [type, subId, data] = JSON.parse(event.data);
          if (type === 'EVENT' && data.pubkey === pubkey) {
            displayEvent(data);
          }
        };

        ws.onclose = () => {
          console.log(`Disconnected from ${url}`);
          setTimeout(() => connectToRelays(), 5000);
        };
      });
    }

    function displayEvent(event) {
      const eventElement = document.createElement('div');
      eventElement.className = 'event';
      eventElement.innerText = `${new Date(event.created_at * 1000).toLocaleString()}: ${event.content}`;
      feedContainer.prepend(eventElement);
    }

    connectToRelays();
  </script>
</body>
</html>
