<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.Bitcoin-Cats.ca</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
        }

        .main-header {
            font-size: 48px;
        }

        .coming-soon {
            font-size: 24px;
            opacity: 0;
            transform: translateY(-100px);
            animation: dropIn 1.5s ease-in-out forwards;
        }

        @keyframes dropIn {
            0% {
                opacity: 0;
                transform: translateY(-100px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cat-image {
            width: 25%; /* Make the image 25% of its original size */
        }
    </style>
</head>

    <header class="main-header">
        www.Bitcoin-Cats.ca
    </header>
