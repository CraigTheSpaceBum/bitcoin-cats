<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.Bitcoin-Cats.ca</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-header, .coming-soon, .cat-image {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .main-header {
            font-size: 48px;
        }

        .coming-soon {
            font-size: 24px;
            margin-top: 20px; /* Add margin between "Coming Soon" and "Bitcoin Donations" */
        }

        .cat-image {
            width: 25%; /* Make the image 25% of its original size */
            margin-top: 20px;
        }

        /* Add styling for the "Bitcoin Donations" header */
        .donations-header {
            font-size: 32px;
            margin-top: 20px; /* Add margin between "Coming Soon" and "Bitcoin Donations" */
        }
    </style>
</head>
<body>
    <header class="main-header">
        www.Bitcoin-Cats.ca
    </header>
    <img src="https://cdn.nostr.build/i/63dba7facad38a9ff43fe4c39061e814c16e9b09c9d9e10d87e785d884f69bf7.jpg" alt="Bitcoin Cat Image" class="cat-image">
    <div class="coming-soon">
        Coming Soon
    </div>

    <!-- Add spacing between "Coming Soon" and "Bitcoin Donations" headers -->
    <div class="donations-header">
        Bitcoin Donations
    </div>

    <!-- Add the provided <lightning-widget> element -->
    <lightning-widget 
        name="Craig" 
        accent="#fdec30" 
        to="craigthespacebum@getalby.com" 
        image="https://nostrfiles.dev/uploads/RP1YxE3WQuKkHTOp1N6J.jpg" 
    ></lightning-widget>

    <!-- Add the provided <script> tag -->
    <script src="https://embed.twentyuno.net/js/app.js"></script>
</body>
</html>
