<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Craig's Website - Bitcoin Maximalist, Node Runner & Nostr Maniac">
    <meta name="keywords" content="Bitcoin, Node Runner, Nostr, Cryptocurrency">
    <title>Craig's Website</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap">

    <style>
        body {
            background: url("https://bitcoin-cats.ca/BackgroundLoop.webp") center/cover no-repeat fixed;
            background-color: rgba(37, 51, 65, 0.7);
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            transition: background-color 0.5s, color 0.5s;
        }

        h1 {
            margin: 0;
            font-size: 2vw;
            color: #ffffff;
        }

        .coming-soon-text {
            font-size: 2.5vw;
            margin-bottom: 0.5em;
        }

        .centered-text {
            text-align: center;
        }

        .bitcoin-button {
            font-size: 2vw;
            font-family: 'Press Start 2P', cursive;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            background-color: #F7931A; /* Bitcoin orange */
            color: #ffffff;
            border: none;
            padding: 1em;
            margin: 0.5em;
            border-radius: 4px;
            cursor: pointer;
            transition: box-shadow 0.3s ease-in-out;
        }

        .bitcoin-button:hover {
            box-shadow: 0 0 20px rgba(247, 147, 26, 0.6);
        }

        main {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            padding: 1em;
            transition: background-color 0.5s;
        }

        .header-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2em 0;
        }

        .coming-soon-box {
            font-size: 2vw;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            background-color: rgba(35, 35, 35, 0.9);
            color: #ffffff;
            padding: 1em;
            border-radius: 4vw;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sidebar-container {
            display: block;
            background-color: rgba(35, 35, 35, 0.4);
            position: center;
            bottom: 0;
            width: 100%;
            z-index: 4;
        }

        .sidebar {
            padding: 1vh;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        footer {
            margin-top: auto;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.5s;
        }

        a:hover {
            color: #fff345;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }

        .glitch-wrapper {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .glitch {
            position: relative;
            font-size: 3vh;
            font-weight: bold;
            color: #FFFFFF;
            letter-spacing: 3px;
            z-index: 1;
        }

        .glitch:before,
        .glitch:after {
            display: block;
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.8;
        }

        .glitch:before {
            animation: glitch-it 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) both infinite;
            color: #FFF345;
            z-index: -1;
        }

        .glitch:after {
            animation: glitch-it 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) reverse both infinite;
            color: #F69619;
            z-index: -2;
        }

        @keyframes glitch-it {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-2px, 2px);
            }
            40% {
                transform: translate(-2px, -2px);
            }
            60% {
                transform: translate(2px, 2px);
            }
            80% {
                transform: translate(2px, -2px);
            }
            to {
                transform: translate(0);
            }
        }
    </style>
</head>

<body>
    <header class="header-content">
        <img src="https://bitcoin-cats.ca/Craig%20Head2.png" alt="Craig Head Image" width="175" height="175">
        <div class="glitch-wrapper">
            <div class="glitch" data-text="Bitcoin Maximalist, Node Runner & Nostr Maniac">Bitcoin Maximalist, Node Runner & Nostr Maniac</div>
        </div>
    </header>
    
    <main id="mainContent">
        <div class="coming-soon-box">
            <p class="centered-text">Your Trusted Canadian Partner in Bitcoin Integration and Education</p>
            <p>Goal is to on board as many people as possable to bitcoin. </p>
            <button class="bitcoin-button" onclick="window.location.href='about.html'" aria-label="About Us">ABOUT US</button>
        </div>
    </main>

    <footer>
        <div class="sidebar-container">
            <div class="sidebar">
                <button class="bitcoin-button" onclick="navigateToHome()" aria-label="Home">HOME</button>
                <button class="bitcoin-button" onclick="loadContent('booking.html')" aria-label="Bookings">BOOKINGS</button>
                <button class="bitcoin-button" onclick="loadContent('donation.html')" aria-label="Zap">ZAP</button>
                <button class="bitcoin-button" onclick="loadContent('node.html')" aria-label="Node">NODE</button>
                <button class="bitcoin-button" onclick="loadContent('nostr.html')" aria-label="Nostr">NOSTR</button>
                <button class="bitcoin-button" onclick="navigateToTorontoPlebs()" aria-label="Toronto Plebs">SHOP (COMING SOON)</button>
            </div>
        </div>
    </footer>

    <script>
        async function loadContent(htmlFile) {
            const response = await fetch(htmlFile);
            const content = await response.text();
            document.getElementById('mainContent').innerHTML = content;
        }

        function navigateToHome() {
            window.location.href = '';
        }

        function navigateToTorontoPlebs() {
            window.location.href = 'https://torontoplebs.ca';
        }
    </script>
</body>

</html>
