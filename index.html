<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Donations</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cat-image {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            width: 50%; /* Make the image 50% of its original size */
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Add styling for the "Bitcoin Donations" header */
        .donations-header {
            font-size: 32px;
            margin-bottom: 40px; /* Increase margin at the bottom of the header */
        }
    </style>
</head>
<body>
    <!-- Remove the "www.Bitcoin-Cats.ca" and "Coming Soon" headers -->
    
    <!-- Add the "Bitcoin Donations" header with increased margin at the bottom -->
    <div class="donations-header">
        Bitcoin Donations
    </div>

    <!-- Replace the image with the provided image -->
    <img src="https://nostrfiles.dev/uploads/VzE1XU5mlNmBcc8nLI8P.png" alt="Bitcoin Cat Image" class="cat-image">

    <!-- Add the provided <lightning-widget> element -->
    <lightning-widget 
        name="Craig" 
        accent="#fdec30" 
        to="craigthespacebum@getalby.com" 
        image="https://nostrfiles.dev/uploads/RP1YxE3WQuKkHTOp1N6J.jpg" 
    ></lightning-widget>

    <!-- Add the provided <script> tag -->
    <script src="https://embed.twentyuno.net/js/app.js"></script>
</body>
</html>
