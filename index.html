<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Cats</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .cat-image {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Add styling for the "Bitcoin Donations" header */
        .donations-header {
            display: none; /* Hide the header */
        }

        /* Add styling for the <lightning-widget> at the bottom */
        .widget-container {
            margin-top: auto; /* Push the widget to the bottom */
        }
    </style>
</head>
<body>
    <!-- Replace the image with the provided image without resizing -->
    <img src="https://nostrfiles.dev/uploads/VzE1XU5mlNmBcc8nLI8P.png" alt="Bitcoin Cat Image" class="cat-image">

    <!-- Add the provided <lightning-widget> element at the bottom -->
    <div class="widget-container">
        <lightning-widget 
            name="Craig" 
            accent="#fdec30" 
            to="craigthespacebum@getalby.com" 
            image="https://nostrfiles.dev/uploads/RP1YxE3WQuKkHTOp1N6J.jpg" 
        ></lightning-widget>
    </div>

    <!-- Add the provided <script> tag -->
    <script src="https://embed.twentyuno.net/js/app.js"></script>
</body>
</html>
