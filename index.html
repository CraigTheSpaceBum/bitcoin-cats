<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Cats</title>
    
    <!-- Set Favicon -->
    <link rel="icon" href="https://bitcoin-cats.ca/BitcoinCats.png" type="image/png">
    
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://bitcoin-cats.ca/BackgroundLoop.webp");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center center;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Updated styles for the navbar and logo to scale */
        .navbar {
            background-color: black;
            padding: 10px 0; /* Removed horizontal padding */
            text-align: center; /* Center-align the navbar links */
            white-space: nowrap; /* Prevent text wrapping */
        }

        .navbar a {
            color: white;
            font-size: 3vw;
            text-decoration: none;
            margin: 0 2%; /* Added horizontal margin */
            display: inline-block; /* Prevent links from stacking vertically */
        }

        .cat-image-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .cat-image {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            max-width: 100%;
            max-height: 100vh;
        }

        /* Add styles for the logo image to make it responsive */
        .logo-container {
            text-align: center;
        }

        .logo-image {
            max-width: 100%;
            height: auto;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Styles for the pop-up menu */
        #menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
        }

        #menu-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
        }

        #menu-content a {
            display: block;
            font-size: 24px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
            text-decoration: none;
        }

        #close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <!-- Add the logo image above the navbar and center it -->
    <div class="logo-container">
        <img src="https://bitcoin-cats.ca/logo.png" alt="Bitcoin Cats Logo" class="logo-image">
    </div>

    <div class="navbar">
        <a href="#">Shop(Coming Soon) </a>
        <a href="Donation">Donation(â‚¿)</a>
        <a href="javascript:void(0);" onclick="openMenu()">Links</a>
    </div>

    <!-- Wrap the image in a container for alignment -->
    <div class="cat-image-container">
        <img src="https://bitcoin-cats.ca/BitcoinCats.png" alt="Bitcoin Cat" class="cat-image">
    </div>

    <!-- Pop-up menu -->
    <div id="menu-overlay">
        <div id="menu-content">
            <a href="https://snort.social/p/npub1826v365he5ty69lk3xgvzqrwy8587vdfrxnsz0k09khzustf8r7s6j7t95">NOSTR</a>
            <a href="https://www.twitch.tv/craigthespacebum">TWITCH</a>
            <a href="https://twitter.com/SpaceBumCraig">TWITTER</a>
            
            
            <div id="close-button" onclick="closeMenu()">X</div>
            <a href="javascript:void(0);" onclick="closeMenu()">Back</a>
        </div>
    </div>

    <script>
        function openMenu() {
            var menuOverlay = document.getElementById("menu-overlay");
            menuOverlay.style.display = "block";
        }

        function closeMenu() {
            var menuOverlay = document.getElementById("menu-overlay");
            menuOverlay.style.display = "none";
        }
    </script>
</body>
</html>
