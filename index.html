<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nostr Blog</title>
  <meta name="description" content="A Nostr-powered blog timeline." />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="background"></div>

  <nav class="navbar">
    <div id="site-name" class="logo">Loading...</div>
    <div class="nav-buttons">
      <button class="nav-btn" onclick="location.href='index.html'">Home</button>
      <button class="nav-btn" onclick="alert('About coming soon')">About</button>
      <button class="nav-btn" onclick="alert('Contact coming soon')">Contact</button>
    </div>
  </nav>

  <main class="timeline">
    <h1 class="header" id="page-title">Loading...</h1>
    <p class="subhead">Posts from <span id="target-npub"></span></p>
    <div id="relay-status">Connecting to relays‚Ä¶</div>
    <section id="posts" class="posts"></section>
    <template id="post-template">
      <article class="post">
        <header class="post-header">
          <img class="profile-pic" alt="Profile picture" />
          <div class="who">
            <div class="display-name"></div>
            <div class="handle"></div>
          </div>
          <time class="time" title=""></time>
        </header>
        <div class="post-content"></div>
        <div class="attachments"></div>
        <div class="links"></div>
      </article>
    </template>
  </main>

  <footer>
    <p id="footer-text">Built on Nostr üêæ</p>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
