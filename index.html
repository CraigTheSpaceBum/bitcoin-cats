<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craig's Website</title>
    <script src="nostr-sdk.js"></script>
    <script src="nostr-lib.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap">

    <style>
        body {
            background: url("https://bitcoin-cats.ca/BackgroundLoop.webp") center/cover no-repeat fixed;
            background-color: rgba(37, 51, 65, 0.7);
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            transition: background-color 0.5s, color 0.5s;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1em;
            text-align: center;
            margin-bottom: 1em;
            transition: background-color 0.5s;
            background-color: rgba(35, 35, 35, 0.4);
        }

        h1 {
            margin: 0;
            font-size: 2vw; /* Adjust the font size as needed */
            color: #ffffff;
        }

        .coming-soon-text {
            font-size: 2.5vw; /* Adjust the font size as needed */
            margin-bottom: 0.5em;
        }

        .sidebar-btn {
            font-size: 2.5vw; /* Adjust the font size as needed */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Adjust the values as needed */
            display: block;
            background-color: rgba(255, 255, 0, 0.2);
            color: #ffffff;
            border: none;
            padding: 1em;
            margin: 0 0.5em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        main {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            padding: 1em;
            transition: background-color 0.5s;
        }

        .coming-soon-box {
            font-size: 2vw;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Adjust the values as needed */
            background-color: rgba(35, 35, 35, 0.9);
            color: #ffffff;
            padding: 1em;
            border-radius: 4px;
            height: 40vh;
            width: 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2em auto;
        }

        .sidebar-container {
            display: block;
            background-color: rgba(35, 35, 35, 0.4);
            position: center;
            bottom: 0;
            width: 100%;
            z-index: 4;
        }

        .sidebar {
            padding: 1em;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .sidebar-btn:hover {
            background-color: rgba(35, 35, 35, 0.4);
        }

        footer {
            margin-top: auto;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.5s;
        }

        a:hover {
            color: #fff345;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Adjust the values as needed */
        }
    </style>
</head>

<body>
    <header>
        <h1>Bitcoin-Cats.ca</h1>
    </header>

    <main id="mainContent">
        <div class="coming-soon-box">
            <p class="coming-soon-text"><strong>SITE UNDER CONSTRUCTION</strong></p>
            <p>Check Back Later!!</p>
            <p>NIP-05:<a href="nostr:nprofile1qqsr4dxga2tu69jdzlmgnyxpqphzr6rlxx53nfcp8m8jmt3wg95n3lgknjnas" target="_blank">Craig@torontoplebs.ca</a></p>
        </div>
    </main>

    <footer>
        <div class="sidebar-container">
            <div class="sidebar">
                <button class="sidebar-btn" onclick="loadContent('donation.html')">DONATE</button>
                <button class="sidebar-btn" onclick="loadContent('nostr.html')">NOSTR</button>
                <button class="sidebar-btn" onclick="loadContent('node.html')">NODE</button>
                <button class="sidebar-btn" onclick="navigateToTorontoPlebs()">TORONTO PLEBS</button>
            </div>
        </div>
    </footer>

    <script>
        async function loadContent(htmlFile) {
            const response = await fetch(htmlFile);
            const content = await response.text();
            document.getElementById('mainContent').innerHTML = content;
        }

        function navigateToTorontoPlebs() {
            window.location.href = 'https://torontoplebs.ca';
        }
    </script>
</body>

</html>
