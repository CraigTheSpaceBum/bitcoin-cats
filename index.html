<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Cats</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Updated styles for the navbar and logo to scale */
        .navbar {
            background-color: black;
            padding: 10px 0; /* Removed horizontal padding */
            text-align: center; /* Center-align the navbar links */
            white-space: nowrap; /* Prevent text wrapping */
        }

        .navbar a {
            color: white;
            font-size: 3vw;
            text-decoration: none;
            margin: 0 2%; /* Added horizontal margin */
            display: inline-block; /* Prevent links from stacking vertically */
        }

        .cat-image-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }

        .cat-image {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            max-width: 100%;
            max-height: 100vh;
        }

        /* Add styles for the logo image to make it responsive */
        .logo-container {
            text-align: center;
        }

        .logo-image {
            max-width: 100%;
            height: auto;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Add the logo image above the navbar and center it -->
    <div class="logo-container">
        <img src="https://bitcoin-cats.ca/logo.png" alt="Bitcoin Cats Logo" class="logo-image">
    </div>

    <div class="navbar">
        <a href="#">Shop</a>
        <a href="Donation">Donation</a>
        <a href="https://snort.social/p/npub1826v365he5ty69lk3xgvzqrwy8587vdfrxnsz0k09khzustf8r7s6j7t95">Nostr</a>
        <a href="#">Node</a>
    </div>

    <!-- Wrap the image in a container for alignment -->
    <div class="cat-image-container">
        <img src="https://bitcoin-cats.ca/cartoon-cat-with-sunglasses-and-stacks-of-bitcoin-with-transparent-background%20(2).png" alt="Bitcoin Cat" class="cat-image">
    </div>

    <script src="https://embed.twentyuno.net/js/app.js"></script>
</body>
</html>
