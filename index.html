<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin Cats</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }

        /* Updated styles for the navbar to align it to the left */
        .navbar {
            background-color: black;
            padding: 10px 20px; /* Added padding for spacing */
            display: flex;
            justify-content: flex-start; /* Align links to the left */
        }

        .navbar a {
            color: white;
            font-size: 24px;
            text-decoration: none;
            margin-right: 20px; /* Add margin to separate links */
        }

        /* Center the cat image horizontally, but not vertically */
        .cat-image-container {
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align the image to the top */
        }

        .cat-image {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
            max-width: 100%;
            max-height: 100vh;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#">Shop</a>
        <a href="Donation">Donation</a>
        <a href="https://snort.social/p/npub1826v365he5ty69lk3xgvzqrwy8587vdfrxnsz0k09khzustf8r7s6j7t95">Nostr</a>
        <a href="#">Node</a>
    </div>

    <!-- Wrap the image in a container for alignment -->
    <div class="cat-image-container">
       <center> <img src="https://bitcoin-cats.ca/cartoon-cat-with-sunglasses-and-stacks-of-bitcoin-with-transparent-background%20(2).png" alt="Bitcoin Cat" class="cat-image"></Center>
    </div>

    <script src="https://embed.twentyuno.net/js/app.js"></script>
</body>
</html>
