<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Craig's Website</title>
    <script src="nostr-sdk.js"></script>
    <script src="nostr-lib.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap">

    <style>
        body {
            background: url("https://bitcoin-cats.ca/BackgroundLoop.webp") center/cover no-repeat fixed;
            background-color: rgba(37, 51, 65, 0.7);
            color: #ffffff;
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            display: flex;
            min-height: 100vh;
            flex-direction: column;
            transition: background-color 0.5s, color 0.5s;
        }

        h1 {
            margin: 0;
            font-size: 2vw; /* Adjust the font size as needed */
            color: #ffffff;
        }

        .coming-soon-text {
            font-size: 2.5vw; /* Adjust the font size as needed */
            margin-bottom: 0.5em;
        }

        .sidebar-btn {
            font-size: 2.5vw; /* Adjust the font size as needed */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Adjust the values as needed */
            display: block;
            background-color: rgba(255, 255, 0, 0.2);
            color: #ffffff;
            border: none;
            padding: 1em;
            margin: 0 0.5em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        main {
            display: flex;
            flex: 1;
            align-items: center;
            justify-content: center;
            padding: 1em;
            transition: background-color 0.5s;
        }

        .coming-soon-box {
            font-size: 2vw;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Adjust the values as needed */
            background-color: rgba(35, 35, 35, 0.9);
            color: #ffffff;
            padding: 1em;
            border-radius: 4px;
            height: 50vh;
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 2em auto;
        }

        .sidebar-container {
            display: block;
            background-color: rgba(35, 35, 35, 0.4);
            position: center;
            bottom: 0;
            width: 100%;
            z-index: 4;
        }

        .sidebar {
            padding: 1em;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .sidebar-btn:hover {
            background-color: rgba(35, 35, 35, 0.4);
        }

        footer {
            margin-top: auto;
        }

        a {
            color: #ffffff;
            text-decoration: none;
            transition: color 0.5s;
        }

        a:hover {
            color: #fff345;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8); /* Adjust the values as needed */
        }
        
      /*LOGO AT TOP*/ 
svg {
	font-family: "Press Start 2P", sans-serif;
	width: 100%; height: 100%;
}
svg text {
	animation: stroke 5s infinite alternate;
	stroke-width: 1.5;
	stroke: #fff345;
	font-size: 6vw;
}
@keyframes stroke {
	0%   {
		fill: rgba(255,153,0,0); stroke: rgba(255,243,69,1);
		stroke-dashoffset: 25%; stroke-dasharray: 0 50%; stroke-width: 2;
	}
	70%  {fill: rgba(255,153,0,0); stroke: rgba(255,243,69,1); }
	80%  {fill: rgba(255,153,0,0); stroke: rgba(255,243,69,1); stroke-width: 3; }
	100% {
		fill: rgba(255,153,0,1); stroke: rgba(255,243,69,0);
		stroke-dashoffset: -25%; stroke-dasharray: 50% 0; stroke-width: 0;
	}
}

    </style>
</head>

<body>
    <header>
        <div class="wrapper">
	<svg>
		<text x="50%" y="50%" dy=".35em" text-anchor="middle">
			Bitcoin-Cats.ca
		</text>
	</svg>
</div>
    </header>

    <main id="mainContent">
        <div class="coming-soon-box">
            <p class="coming-soon-text"><strong>SITE UNDER CONSTRUCTION</strong></p>
<center><img src="https://bitcoin-cats.ca/Craig%20Head2.png" alt="Craig Head Image" style="width: 50%; max-width: 100%;"></center>
            NIP-05:<a onclick="loadContent('nostr.html')">Craig@torontoplebs.ca</a>
        </div>
    </main>

    <footer>
        <div class="sidebar-container">
            <div class="sidebar">
                <button class="sidebar-btn" onclick="loadContent('donation.html')">ZAP</button>
                <button class="sidebar-btn" onclick="loadContent('nostr.html')">NOSTR</button>
                <button class="sidebar-btn" onclick="loadContent('node.html')">NODE</button>
                <button class="sidebar-btn" onclick="navigateToTorontoPlebs()">TORONTO PLEBS</button>
            </div>
        </div>
    </footer>

    <script>
        async function loadContent(htmlFile) {
            const response = await fetch(htmlFile);
            const content = await response.text();
            document.getElementById('mainContent').innerHTML = content;
        }

        function navigateToTorontoPlebs() {
            window.location.href = 'https://torontoplebs.ca';
        }
    </script>
</body>

</html>
