<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.Bitcoin-Cats.ca</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .main-header, .coming-soon, .cat-image {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .main-header {
            font-size: 48px;
        }

        .coming-soon {
            font-size: 24px;
            margin-top: 20px;
        }

        .cat-image {
            width: 25%; /* Make the image 25% of its original size */
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header class="main-header">
        www.Bitcoin-Cats.ca
    </header>
    <img src="https://cdn.nostr.build/i/63dba7facad38a9ff43fe4c39061e814c16e9b09c9d9e10d87e785d884f69bf7.jpg" alt="Bitcoin Cat Image" class="cat-image">
    <div class="coming-soon">
        Coming Soon
    </div>

    <!-- YouTube Audio Embed -->
    <div id="player"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var videoId = 'IZ36b3q1elI';

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '0',
                width: '0',
                videoId: videoId,
                playerVars: {
                    autoplay: 1, // Auto-play the video
                    loop: 1,     // Enable looping
                    controls: 0, // Hide video controls
                    showinfo: 0, // Hide video information
                    modestbranding: 1 // Hide YouTube logo
                },
                events: {
                    onReady: onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            event.target.mute(); // Mute the audio
            event.target.playVideo(); // Start playing the video
        }
    </script>
</body>
</html>
